<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="loader.css">
</head>

<body>
    <div class="container" style="display:none;" id="loginformdetails">
        <div style="display:flex;" id="title">
            <div class="title"><b>Log In</b>&ensp;</div>
            <div><img src="img/logobot.gif" width="40" height="40" onclick="homepage()" style="cursor:pointer;"></div>
        </div>

        <div class="content">

            <div class="user-details" style="margin-top:5.5px;">
                <div class="input-box">
                    <span class="details"><b>Email</b></span>
                    <input type="text" placeholder="Enter your email" id="email_field" required>
                </div>
                <div class="input-box" id="pw" style="margin-top:7px;">
                    <span class="details"><b>Password</b></span>
                    <input type="password" placeholder="Enter your password" id="password_field" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters!" required>
                </div>
            </div>
            <div style="display:flex; justify-content:flex-end; margin-bottom:15px;">
                <a style="cursor:pointer; color:blue; font-size:88%; text-decoration:none;" onclick="ForgotPassword()" id="fp">Forgot Password?</a>
            </div>
            <div style="text-align:center; ">
                <a style="text-decoration:none; padding:2.5% 8%; border-radius:30px; background-color:green; color:white; cursor:pointer;" id="loginbtn" onclick="login()">Sign In</a>
            </div>
            <div style="text-align:center; ">
                <a style="text-decoration:none; padding:2.5% 8%; border-radius:30px; background-color:green; color:white; cursor:pointer; display:none;" id="resetbtn" onclick="reset()">Reset</a>
            </div>
            <div class="notreg" id="notregister">Not a member? <a style="cursor:pointer; color:blue; font-size:110%; text-decoration:none;" href="register.html">Register Now</a></div>
            <div class="notreg" id="notreset" style="display:none;">Back to <a style="cursor:pointer; color:blue; font-size:110%; text-decoration:none;" href="LogIn.html">Sign In</a></div>
        </div>
    </div>


    <div id="preloader">
        <div id="loader"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="/api.js"></script>
    <script src="Login.js"></script>
</body>

</html>
